<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  //curried function
  <script>
    function add(a){
      return function add(b){
        return function add(c){
          return a+b+c;
        }
      }
    }
    console.log(add(5)(6)(7));
  </script>
</body>
</html>
